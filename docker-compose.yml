version: '3.2'

services:
  course-svc-postgres:
    container_name: course-svc-postgres
    image: postgres:14.2-alpine
    restart: always
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=course-svc

  redis:
    image: redis
    container_name: course-svc-redis
    command: redis-server --requirepass redis
    ports:
      - "6379:6379"

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: 'rabbitmq'
    ports:
      - 5672:5672
      - 15672:15672
    volumes:
      - ~/.docker-conf/rabbitmq/data/:/var/lib/rabbitmq/
      - ~/.docker-conf/rabbitmq/log/:/var/log/rabbitmq
    networks: 
      - rabbitmq_go_net

  email_microservice:
    build: ./email-microservice
    container_name: email-microservice
    restart: always
    tty: true
    environment:
      - MAIL_HOST=smtp.mailtrap.io
      - MAIL_USER=7d1d8c71bde4cb
      - MAIL_PASSWORD=cae7c886c7b8da
      - MAIL_FROM=noreply@example.com
      - RABBIT_MQ_URL=amqp://localhost
      
networks:
  rabbitmq_go_net:
    driver: bridge

